<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Welcome to http://www.textbotonline.com - the most comprehensive text editing tool website on the internet today. Textbotonline is an online text utility application or a website that let you edit your text online or generate different kinds of texts online. Textbotonline let you do several edits to your texts like split text, join text, remove extra spaces, duplicate text, reverse text, slugify text, tunicate text, change paragraphs to single-line text, alphabetize text or apply zalgo affect and rotate 13. This also lets you change your text from uppercase to lowercase, lowercase to uppercase, any text to title case, lowercase, uppercase, random case, alternative case, inverse or reverse case, and sentence case. This app also has the ability to generate dummy text, generate random characters, random words, random-words-slug, random nouns, random adjectives, or fetch or get quotes online. Here, you can upload your text file if your file is too big or download the converted text file if you don't want or wish to copy the converted text for any reason. Textbotonline also provides you a very useful visual facility of working in a dark mode."
    />
    <meta name="robots" />
    <meta
      property="og:title"
      content="Edit or Convert your text in a click - Textbotonline"
    />
    <meta
      property="og:description"
      content="Welcome to http://www.textbotonline.com - the most comprehensive text editing tool website on the internet today. Textbotonline is an online text utility application or a website that let you edit your text online or generate different kinds of texts online. Textbotonline let you do several edits to your texts like split text, join text, remove extra spaces, duplicate text, reverse text, slugify text, tunicate text, change paragraphs to single-line text, alphabetize text or apply zalgo affect and rotate 13. This also lets you change your text from uppercase to lowercase, lowercase to uppercase, any text to title case, lowercase, uppercase, random case, alternative case, inverse or reverse case, and sentence case. This app also has the ability to generate dummy text, generate random characters, random words, random-words-slug, random nouns, random adjectives, or fetch or get quotes online. Here, you can upload your text file if your file is too big or download the converted text file if you don't want or wish to copy the converted text for any reason. Textbotonline also provides you a very useful visual facility of working in a dark mode."

    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />

    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will

      Learn how to configure a non-root public URL by running `npm run build`.

    <title>
      Textbotonline - Edit or Convert your text (The simplest text editor online)
